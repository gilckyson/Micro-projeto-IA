<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Desculpas - Versão 1</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-400">Gerador de Desculpas Cômicas (V1)</h1>
        
        <form method="post" action="/gerar">
            <label for="motivo" class="block text-lg font-medium mb-2 text-gray-300">
                Selecione o motivo da sua ausência/atraso:
            </label>
            
            <select 
                name="motivo" 
                id="motivo" 
                required 
                class="w-full p-3 mb-6 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
            >
                <option value="Atraso para a reunião de grupo">Atraso para a reunião de grupo</option>
                <option value="Não entregou o trabalho final">Não entregou o trabalho final</option>
                <option value="Faltou ao compromisso importante">Faltou ao compromisso importante</option>
                <option value="Quebrou algo que não devia">Quebrou algo que não devia</option>
            </select>
            
            <button 
                type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105"
            >
                Gerar Desculpa Cósmica
            </button>
        </form>
    </div>
    </body>
</html>
